  OnkyoTab:
    name: Onkyo Remote
    view: yes
    entities:
      - group.sound_power
      - group.sound_volume
      - group.sound_menus
      - group.sound_inputs
      - group.sound_misc


  Sound_Power:
    control: hidden
    name: Power Control
    entities:
      - switch.sound_off
      - switch.sound_on
      - switch.sound_sleep

  Sound_Volume:
    control: hidden
    name: Volume Control
    entities:
      - switch.sound_volumedown
      - switch.sound_volumeup
      - switch.sound_mute
      - switch.sound_levelchselect
      - switch.sound_leveldown
      - switch.sound_levelup

  Sound_Menus:
    control: hidden
    name: Menu Control
    entities:
      - switch.sound_enter
      - switch.sound_down
      - switch.sound_enter
      - switch.sound_left
      - switch.sound_right
      - switch.sound_up
      - switch.sound_return

  Sound_Inputs:
    control: hidden
    name: Change Input Source
    entities:
      - switch.sound_video1
      - switch.sound_video2
      - switch.sound_cd
      - switch.sound_dvd
      - switch.sound_video3
      - switch.sound_video4

  Sound_Misc:
    control: hidden
    name: Miscellaneous
    entities:
      - switch.sound_select
      - switch.sound_menusetup
      - switch.sound_modeallchannelstereo
      - switch.sound_modelatenight
      - switch.sound_modenext
      - switch.sound_modeprevious
      - switch.sound_modestereo
      - switch.sound_modesurround
      - switch.sound_modesurroundscroll
      - switch.sound_multichinput
      - switch.sound_dimmer
      - switch.sound_display

