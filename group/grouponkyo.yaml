  OnkyoTab:
    name: Onkyo Remote
    view: yes
    entities:
      - group.onkyo_power
      - group.onkyo_volume
      - group.onkyo_inputs
      - group.onkyo_speakerlevels
      - group.onkyo_modes
      - group.onkyo_menus


  Onkyo_Power:
    control: hidden
    name: Power Control
    entities:
      - switch.onkyo_on
      - switch.onkyo_off
      - switch.onkyo_sleep
      - switch.onkyo_dimmer

  Onkyo_Volume:
    control: hidden
    name: Volume Control
    entities:
      - switch.onkyo_volumeup
      - switch.onkyo_volumedown
      - switch.onkyo_mute

  Onkyo_SpeakerLevels:
    control: hidden
    name: Speaker Power Level
    entities:
      - switch.onkyo_levelchselect
      - switch.onkyo_levelup
      - switch.onkyo_leveldown

  Onkyo_Menus:
    control: hidden
    name: Menu Control
    entities:
      - switch.onkyo_up
      - switch.onkyo_down
      - switch.onkyo_left
      - switch.onkyo_right
      - switch.onkyo_enter
      - switch.onkyo_return
      - switch.onkyo_menusetup

  Onkyo_Inputs:
    control: hidden
    name: Change Input Source
    entities:
      - switch.onkyo_video1
      - switch.onkyo_video2
      - switch.onkyo_cd
      - switch.onkyo_dvd
      - switch.onkyo_video3
      - switch.onkyo_video4

  Onkyo_Modes:
    control: hidden
    name: Speaker Modes
    entities:
      - switch.onkyo_modeallchannelstereo
      - switch.onkyo_modestereo
      - switch.onkyo_modespeakersscroll
      - switch.onkyo_modesurroundscroll

