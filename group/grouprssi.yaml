  RSSITab:
    name: RSSI
    view: yes
    entities:
      - group.rssi_familyroom
      - group.rssi_kitchen
      - group.temps
      - group.uptime
      - sensor.garage_rssi
      - sensor.foyer_rssi
      - sensor.fireplace_rssi
      - sensor.table_rssi
      - sensor.tall_rssi
      - sensor.island_rssi
      - sensor.top_rssi
      - sensor.brandon_rssi

  RSSI_FamilyRoom:
    control: hidden
    name: Sonoff Graphs
    icon: mdi:chart-line-variant
    entities:
      - history_graph.family_room
      - history_graph.garage
      - history_graph.foyer
      - history_graph.fireplace
      - history_graph.tall

  RSSI_Kitchen:
    control: hidden
    name: Sonoff Graphs
    icon: mdi:chart-line-variant
    entities:
      - history_graph.kitchen
      - history_graph.brandon
      - history_graph.table
      - history_graph.island
      - history_graph.top

  Temps:
    control: hidden
    name: Temperatures
    icon: mdi:chart-line-variant
    entities:
      - history_graph.garage_temperature


  Uptime:
    control: hidden
    name: Uptime
    entities:
      - sensor.garage_uptime
      - sensor.foyer_uptime
      - sensor.fireplace_uptime
      - sensor.table_uptime
      - sensor.tall_uptime
      - sensor.island_uptime
      - sensor.top_uptime
      - sensor.brandon_uptime

