homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 66
  unit_system: imperial
  time_zone: America/New_York
  whitelist_external_dirs: /config

  customize: !include customize.yaml

  customize_glob:
    "switch.tv_*":
      icon: mdi:power-socket-eu
      google_assistant: true   
    "switch.onkyo_*":
#      assumed_state: false 
      icon: mdi:power-socket-eu
# while "assumed_state" did turn the remote controls into toggles... 
#doesnt help the use case
#
#
# The next line caused logic problems with HAASKA
#   not filtering at this global level
#
#    "*.*":
#      haaska_hidden: false
#
#
# Then we whitelist 3 domains for HAASKA
#
#
  customize_domain:
    automation:
      hidden: true
#    light:
#      haaska_hidden: false
#    script:
#      haaska_hidden: false
#    cover:
#      haaska_hidden: false
#    switch:
#      haaska_hidden: true
#    group:
#      haaska_hidden: true

#
#
# Then whitelist specific entities in customize.yaml
#
#


automation: !include automation.yaml
script: !include script.yaml
light: !include light.yaml
sensor: !include sensor.yaml
notify: !include notify.yaml
group: !include_dir_merge_named group/
google_assistant: !include google_assistant.yaml
alexa: !include alexa.yaml
device_tracker: !include device_tracker.yaml


api:
sun:
config:



frontend:
  themes:
    Mom:
      primary-color: pink
    Dad:
      primary-color: blue



mqtt:
  broker: 7.7.7.99
  client_id: home-assistant-1
#  user: cisco
