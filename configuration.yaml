  - platform: panasonic_viera
    host: 7.7.7.242
    mac: 8c:c1:21:60:26:0b
  - platform: roku
    host: 7.7.7.243
  - platform: plex
    host: 7.7.7.99
    show_all_controls: true
    entity_namespace: 'plex'
    use_custom_entity_ids: true



counter:
