    initial: 30
    step: 1



switch:
  - platform: broadlink
    host: 7.7.5.66
    mac: 34:ea:34:e3:af:7f 
    timout: 5
    switches:
      !include_dir_merge_named broadlink

  - platform: template
    switches:
      garage_door:
        value_template: "{{ is_state('cover.garage', 'closed') }}"
        turn_on:
          service: cover.open_cover
          data:
            entity_id: cover.garage
        turn_off:
          service: cover.close_cover
          data:
            entity_id: cover.garage
        icon_template: >-
          {% if is_state('cover.garage', 'closed') %}
            mdi:garage
          {% else %}
            mdi:garage-open
          {% endif %}

